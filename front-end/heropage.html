<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The VGL Project</title>

    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/heropage.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header-container">
      <div class="header">
        <div class="left-section">
          <a href="index.html"
            ><img src="imgs/misc/logo.png" alt="Website Logo"
          /></a>

          <div class="title-text">The Game List</div>
        </div>
        <div class="right-section">
          <button class="button-login-signup">Login</button>
          <button class="button-login-signup">Sign Up</button>
        </div>
      </div>
    </header>
    <!-- Background -->
    <img class="heropage-background" src="imgs/heropage/gifche.gif" alt="" />
    <div class="heropage-background-overlay"></div>
    <!-- Main Content -->
    <main id="main-content">
      <!-- Hero Section -->
      <section id="section-hero">
        <div class="section-hero-title">
          Discover your next gaming obsession with us
        </div>
        <div class="section-hero-buttons">
          <button class="button-join-us">Join us &nbsp; &#8599;</button>
          <a href="#section-learn-more">
            <button class="button-learn-more">Learn More</button>
          </a>
        </div>
      </section>
      <!-- Learn More Section -->
      <section id="section-learn-more">
        <!-- Joycon Picture -->
        <img
          class="learn-more-background"
          src="imgs/heropage/background2.png"
          alt=""
        />
        <!-- Collect ... -->
        <div class="test">
          <div class="learn-more-title width-max">Collect Discover Connect</div>
        </div>
        <!-- Keep Track... -->
        <div class="learn-more-info">
          <div class="learn-more-title">Keep track of your games</div>
          <div class="learn-more-details">
            From nostalgic classics to the latest blockbusters, we've curated a
            treasure trove of gaming experiences for every taste and preference.
          </div>
          <div class="learn-more-start">
            Start your journey &nbsp;<span class="learn-more-arrow"
              >&#8594;</span
            >
          </div>
        </div>
      </section>

      <!-- Join Us Section -->
      <section id="section-become-part">
        <img
          class="heropage-background"
          src="imgs/heropage/gifche2.gif"
          alt=""
        />
        <div class="becomepart-background-overlay"></div>
        <div class="section-hero-title">Become a part of our community</div>
        <div class="section-hero-buttons">
          <button class="button-join-us">Join us &nbsp; &#8599;</button>
        </div>
      </section>
    </main>
  </body>
</html>
