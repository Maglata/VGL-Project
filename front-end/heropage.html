<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The VGL Project</title>

    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/heropage.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"

    <!-- Header -->
    <header class="header-container">

          <a href="index.html"
            ><img src="imgs/misc/logo.png" alt="Website Logo"

          <div class="title-text">The Game List</div>

        <div class="right-section">
          <button class="button-login-signup">Login</button>

      </div>

    <!-- Background -->
    <img class="heropage-background" src="imgs/heropage/gifche.gif" alt="" />
    <div class="heropage-background-overlay"></div>
    <!-- Main Content -->
    <main id="main-content">
      <!-- Hero Section -->
      <section id="section-hero">
        <div class="section-hero-title">
          Discover your next gaming obsession with us
        </div>
        <div class="section-hero-buttons">
          <button class="button-join-us">Join us &nbsp; &#8599</button>
          <a href="#section-learn-more">
            <button class="button-learn-more">Learn More</button>

      <section id="section-learn-more">
